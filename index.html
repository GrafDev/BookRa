<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>BookRa</title>
</head>
<body>
  <div class="bg-container">
    <div class="bg-desktop"></div>
    <div class="bg-mobile"></div>
  </div>
  
  <div id="app">
    <div class="main-container">
      <div class="box3">
        <div class="logo1">
          <img src="./assets/images/logo1-part1.png" alt="logo1-part1">
          <img src="./assets/images/logo1-part2.png" alt="logo1-part2">
        </div>
        <div class="title">
          <img src="./assets/images/title.png" alt="title">
        </div>
        <div class="logo2">
          <img src="./assets/images/logo2-part1.webp" alt="logo2-part1">
          <img src="./assets/images/logo2-part2.png" alt="logo2-part2">
        </div>
        <div class="game"></div>
      </div>
    </div>
    
    <div class="medias">
      <div class="box1">
        <div class="man3">
          <img src="./assets/images/man3-part1.webp" alt="man3-part1">
          <img src="./assets/images/man3-part2.webp" alt="man3-part2">
        </div>
        <div class="man1">
          <img src="./assets/images/man1-part1.webp" alt="man1-part1">
          <img src="./assets/images/man1-part2.webp" alt="man1-part2">
        </div>
      </div>
      <div class="box2">
        <div class="man4">
          <img src="./assets/images/man4-part1.webp" alt="man4-part1">
          <img src="./assets/images/man4-part2.webp" alt="man4-part2">
        </div>
        <div class="man2">
          <img src="./assets/images/man2.webp" alt="man2">
        </div>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
