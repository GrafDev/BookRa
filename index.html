<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <link rel="icon" type="image/png" href="./favicon.png">
  <link rel="stylesheet" href="./assets/css/main.css">
  <title>BookRa</title>
</head>
<body>
  <!-- Preloader -->
  <div class="preloader" id="preloader">
    <div class="preloader-spinner"></div>
    <div class="preloader-progress">
      <div class="preloader-progress-bar" id="progressBar"></div>
    </div>
    <div class="preloader-text">Loading...</div>
    <div class="preloader-percentage" id="progressText">0%</div>
  </div>
  <div class="bg-container">
    <div class="bg-desktop"></div>
    <div class="bg-mobile"></div>
  </div>
  
  <div id="app">
    <div class="main-container">
      <div class="box3">
        <div class="box3-up">
          <div class="logo1">
            <img src="./assets/images/logo1-part1.png" alt="logo1-part1">
            <img src="./assets/images/logo1-part2.png" alt="logo1-part2">
          </div>
          <div class="title">
            <img src="./assets/images/title.png" alt="title">
          </div>
          <div class="title-mobile title">
            <img src="./assets/images/title-mobile.webp" alt="title-mobile">
          </div>
          <div class="logo2">
            <img src="./assets/images/logo2-part1.webp" alt="logo2-part1">
            <img src="./assets/images/logo2-part2.png" alt="logo2-part2">
          </div>
        </div>
        <div class="game">
          <!-- Game containers will be loaded dynamically based on game type -->
        </div>
        <div class="box3-down"></div>
      </div>
    </div>
    
    <div class="medias">
      <div class="box1">
        <div class="man3">
          <img src="./assets/images/man3-part1.webp" alt="man3-part1">
          <img src="./assets/images/man3-part2.webp" alt="man3-part2">
        </div>
        <div class="man1">
          <img src="./assets/images/man1-part1.webp" alt="man1-part1">
        </div>
      </div>
      <div class="box2">
        <div class="man4">
          <img src="./assets/images/man4-part1.webp" alt="man4-part1">
          <img src="./assets/images/man4-part2.webp" alt="man4-part2">
        </div>
        <div class="man2">
          <img src="./assets/images/man2.webp" alt="man2">
        </div>
      </div>
    </div>
  </div>
  <div class="modal-overlay" id="modalOverlay" style="display: none;">
    <div class="modal-content">
      <div class="modal-main-block">
        <div class="modal-background">
          <img src="./assets/images/bg-modal-left.webp" alt="Modal Left" class="modal-bg-left">
          <div class="modal-bg-center">
            <img src="./assets/images/bg-modal-center.webp" alt="Modal Center">
          </div>
          <img src="./assets/images/bg-modal-right.webp" alt="Modal Right" class="modal-bg-right">
        </div>
        <div class="modal-text-container">
          <img id="modalText" src="./assets/images/scratch-modal-text.png" alt="Modal Text" class="modal-text-image">
        </div>
      </div>
      <div class="modal-button-container">
        <a href="{offer_link}" class="modal-button">
          <img src="./assets/images/button-modal.webp" alt="Modal Button" class="modal-btn-image">
        </a>
      </div>
    </div>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
